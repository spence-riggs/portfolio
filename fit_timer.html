<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="fit-style.css" />
  </head>
  <body>
    <h1>Countdown Timer</h1>
    <table>
      <tr>
        <td>
          <div id="dot-1"></div>
        </td>
        <td>
          <div id="dot-2"></div>
        </td>
        <td>
          <div id="dot-3"></div>
        </td>
      </tr>
    </table>
    <div class="timer-container">
      <div class="timer" id="timer">10:00</div>
    </div>
    <button id="startBtn" onclick="startTimer()">START!</button>

    <div class="select-wrap">
      <select
        name="minutes-selector"
        id="minutes-selector"
        onchange="updateDisplay()"
      >
        <option value="1">1 minute</option>
        <option value="2">2 minutes</option>
        <option value="3">3 minutes</option>
        <option value="4">4 minutes</option>
        <option value="5">5 minutes</option>
        <option value="6">6 minutes</option>
        <option value="7">7 minutes</option>
        <option value="8">8 minutes</option>
        <option value="9">9 minutes</option>
        <option value="10" selected="selected">10 minutes</option>
        <option value="11">11 minutes</option>
        <option value="12">12 minutes</option>
        <option value="13">13 minutes</option>
        <option value="14">14 minutes</option>
        <option value="15">15 minutes</option>
        <option value="16">16 minutes</option>
        <option value="17">17 minutes</option>
        <option value="18">18 minutes</option>
        <option value="19">19 minutes</option>
        <option value="20">20 minutes</option>
        <option value="21">21 minutes</option>
        <option value="22">22 minutes</option>
        <option value="23">23 minutes</option>
        <option value="24">24 minutes</option>
        <option value="25">25 minutes</option>
        <option value="26">26 minutes</option>
        <option value="27">27 minutes</option>
        <option value="28">28 minutes</option>
        <option value="29">29 minutes</option>
        <option value="30">30 minutes</option>
      </select>
      <br />
      <div id="warning-contents">
        <input
          type="checkbox"
          id="playWarning"
          name="playWarning"
          value="playWarning"
        />
        <label for="warningLabel"> Play One Minute Warning</label>
      </div>
      <div id="reload-info">
        <h2>Refresh Page to Make New Selection</h2>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
